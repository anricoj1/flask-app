{% extends 'base/base.html' %}


{% block content %}

<div class="container">
  <form>
    <div class="form-group">
      <label for="fname" class="text-info">First Name</label><br>
        {{ form.fname(id="firstname", class="form-control") }}
    </div>
    <div class="form-group">
      <label for="lname" class="text-info">Last Name</label><br>
        {{ form.lname(id="lastname", class="form-control") }}
    </div>
    <div class="form-group">
      <label for="email" class="text-info">Email Address:</label><br>
        {{ form.email(id="email", class="form-control") }}
    </div>
    <input type="submit" name="submit" class="btn btn-md center-block btn-primary" value="Continue">
  </form>
  <form action="{{url_for('ban_user', user_id=session.user_ID)}}" method="post">
    <input type="hidden" name="_method" value="Deactivate">
    <input type="submit" value="Deactivate" class="btn btn-danger">
  </form>
</div>

{% endblock %}
