{% extends 'base/base.html' %}
{% block head %}<link rel="stylesheet" href="/static/css/login.css"/>{% endblock %}
{% block title %}Login - {% endblock %}
{% block body %}

<div id="login">
    <div class="container">
        <div id="login-row" class="row">
            <div id="login-column" class="">
                <div id="login-box" class="container center-block">
                    <form id="login-form" class="form" action="{{ url_for('login') }}" method="post" role="form">
                      <div id="text-group">
                        <h3 class="text-left">Log in</h3>
                        <p>Not registered?<a href="/register" class="text-info"> Sign up</a></p>
                        {%  if error %}
                        <p class="text-danger animated shake">Invalid Login</p>
                        {% endif %}
                      </div>
                      <div class="form-group">
                          <label for="username" class="text-info">Email:</label><br>
                          <input type="text" name="email" id="email" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="password" name="password" id="password" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                          <input type="submit" name="submit" class="btn btn-theme1 center-block" value="Sign In">
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
